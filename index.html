<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <script type="module" src="js/main.js"></script>
    <title>Note Compiler</title>
</head>
<body>
    <main>
        <h1 id="web-title">Note Compiler</h1>
        <div id="container">
            <section id="list-container">
                <div id="upper-heading">
                    <h2 id="note-list-title">Notes</h2>
                    <input type="checkbox" id="toggle"></button>
                    <label for="toggle" id="delete-button">Delete</label>
                </div>
                <hr>
                <div id="note-list">
                    <div class="list-item" id="1">
                        <div class="note-detail">
                            <input type="checkbox" id="check-1" tabindex="0">
                            <label class="note-title" for="check-1">title of note</label>
                        </div>
                        <div class="date-details">
                            <p class="date-created">Date Created: 01/01/2022</p>
                            <p class="date-modified">Date Modified: 01/01/2022</p>
                        </div>
                    </div>
                    <div class="list-item" id="2">
                        <div class="note-detail">
                            <input type="checkbox" id="check-2" tabindex="0">
                            <label class="note-title" for="check-2">title of note</label>
                        </div>
                        <div class="date-details">
                            <p class="date-created">Date Created: 01/01/2022</p>
                            <p class="date-modified">Date Modified: 01/01/2022</p>
                        </div>
                    </div>
                </div>
            </section>
            <section id="text-container">
                <div id="text-details">
                    <input type="text" id="text-title" class="input" placeholder="Add Title" autocomplete="off" tabindex="0">
                    <div id="button-group">
                        <button id="save-button">Save</button>
                        <button id="clear">Clear</button> 
                    </div>
                </div>
                <textarea id="text-input" class="input" placeholder="Add Text Here" autocomplete="off" tabindex="0"></textarea>
            </section>
        </div>
    </main>
    <footer>Made by Adriel F. Alejandro</footer>
</body>
</html>
